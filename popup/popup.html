<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Time Tracker</title>
</head>
<body>
    <!-- Add the logo, with some buttons and an input field-->

    <!-- Logo, need to center this-->
    <div class="header-image">
        <img src="../chronometer.png">
    </div>

    <!-- Time Remaining-->
    <div>
        <h1>23:59</h1>
    </div>

    <!-- button to start timer and stop timer-->
    <button>Start Timer</button>
    <button>Stop Timer</button>
    

    <!-- Input Field, takes in task-->
    <div>
        <input type="text" name="taskInput" id="">
    </div>

    <!-- Add or Clear Task-->
    <button>Add Task</button>
    <button>Clear</button>
</body>
<script src="popup.js"></script>
</html>
