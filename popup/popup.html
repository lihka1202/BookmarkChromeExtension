<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="popup.css" />
		<title>Time Tracker</title>
	</head>

	<body>
		<!-- Add the logo, with some buttons and an input field-->
		<!-- Logo, need to center this-->
		<div class="header-image">
			<img src="../chronometer.png" />
		</div>

		<!-- Time Remaining-->
		<div class="time-remainder">
			<h1 id="time-remaining">23:59</h1>
		</div>

		<!-- center the div buttons -->
		<!-- button to start timer and stop timer-->
		<div id="btn-container">
			<button id="start-timer-btn" class="btn slide">Start Timer</button>
			<button id="reset-timer-btn" class="btn slide">Reset Timer</button>
			<button id="add-task-btn" class="btn slide">Add Task</button>
		</div>

		<!-- Input Field, takes in task-->
		<div id="task-container"></div>
	</body>
	<script src="popup.js"></script>
</html>
